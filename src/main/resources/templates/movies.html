<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Movies</title>
</head>
<body>
	
	<header th:insert="frags/header :: header"/>
	
	<h1>MOVIES</h1>
		
		<ul>
			<li th:each="movie : ${movies}"
				th:object="${movie}">
				
				<a th:href="@{/movies/{id}(id=*{id})}">[[*{title}]]</a>
				
			</li>
		</ul>
</body>
</html>
